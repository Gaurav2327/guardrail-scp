name: scp-sandbox

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  provision:
    name: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SANDBOX }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: Validate plan JSON
        run: jq empty tfplan.json

      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v0.55.0/conftest_0.55.0_Linux_x86_64.tar.gz | tar xz
          sudo mv conftest /usr/local/bin/conftest

      - name: Enforce Terraform module policy
        run: conftest test tfplan.json --policy policy/

      - name: Terraform Apply
        run: terraform apply --auto-approve tfplan
